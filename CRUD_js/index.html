<!DOCTYPE html>
<html>
    <head>
        <title>Javascript CRUD</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <!-- Biblioteca de fontes do Google: tipografia de sites -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <!-- Livrarias de Bootstrap: estilos de sites externos-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- Estilos de site -->
        <link rel="stylesheet" href="estilo.css" />
    </head>
    <body>
        <!--Cabeçalho -->
    <div class="page-header">
        <h1>CRUD Básico Javascript</h1>
    </div>
        <!--Formulário de entrada de dados-->
    <div class="container">
        <form id="frmPerson" class="form-horizontal">
            <div class="form-group">
                <label for="txtID" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-4">
                    <input type="text" id="txtID" class="form-control" placeholder="ID">
                </div>
            </div>                    
            <div class="form-group">
                <label for="txtName" class="col-lg-2 control-label">Nome</label>
                <div class="col-sm-4">
                    <input type="text" id="txtName" class="form-control" placeholder="Nome">
                </div>
            </div>
            <div class="form-group">
                <label for="txtPhone" class="col-lg-2 control-label">Telefone</label>
                <div class="col-sm-4">
                    <input type="text" id="txtPhone" class="form-control" placeholder="Telefone">
                </div>
            </div>
            <div class="form-group">
                <label for="txtEmail" class="col-lg-2 control-label">E-mail</label>
                <div class="col-sm-4">
                    <input type="email" id="txtEmail" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-4">
                    <input type="submit" value="Adicionar" id="btnSave" class="btn btn-success"/>
                </div>
            </div>
        </form>
    </div>      
        <!--Tabela com a lista de dados-->
    <div class="container">
        <table id="tblList" class="table table-bordered"></table>
    </div>
        <!--Rodapé-->
    <div id="footer">
        <div class="container">
            <p class="text-muted credit">Criado por Helber Lima</p>
        </div>
    </div>
        <!-- Funções Javascript -->
    <script type="text/javascript" src="crud.js"></script>
</body>
</html>
